<h3>Contact</h3>
<!-- ng-controller="ContactController"  -->
<div class="panel-body">
	<form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal" role="form">
		<div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
			<label for="inputName" class="col-lg-2 control-label">Your Name</label>
			<div class="col-lg-10">
				<input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="John Smith" required>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
			<label for="inputEmail" class="col-lg-2 control-label">Your Email Address</label>
			<div class="col-lg-10">
				<input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="johnsmith@me.com" required>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
			<label for="inputMessage" class="col-lg-2 control-label">Your Message</label>
			<div class="col-lg-10">
				<textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Hi, Kate. I'm reaching out to..." required></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<button type="submit" class="submit" ng-disabled="submitButtonDisabled">
					Send
				</button>
			</div>
		</div>
	</form>
<!-- 	<p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p> -->
</div>
