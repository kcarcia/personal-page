<h3>Contact</h3>
<div ng-controller="ContactController">        
	<form ng-submit="submit(contactform)" name="contactform" method="post" action="" role="form">
		<div class="form-group">
			<label for="inputName" class="col-lg-2 control-label">Name</label>
			<div class="col-lg-10">
				<input type="text" ng-model="formData.inputName" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-lg-2 control-label">Email</label>
			<div class="col-lg-10">
				<input type="email" ng-model="formData.inputEmail" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputMessage" class="col-lg-2 control-label">Message</label>
			<div class="col-lg-10">
				<textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Hey, let's talk!" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<button type="submit" class="submit">
					Send Message
				</button>
			</div>
		</div>
	</form>
</div>
